<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/aulaexe/style.css">
</head>
<body>

    <form class="formulario" action="" method="get" id="formulario" >
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="nome"><br>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="sobrenome" class="sobrenome"><br>
        <label for="peso">Peso:</label>
        <input type="number" name="peso" id="peso" class="peso"><br>
        <label for="altura">Altura:</label>
        <input type="number" name="altura" id="altura" class="altura"><br>
        <input type="submit" name="enviar" id="enviar" value="Enviar" class="enviar"><br>
    </form>
    <div id="Mostrar" class="mostrar"></div>
    <script src="/aulaexe/script.js"></script>
</body>
</html>
